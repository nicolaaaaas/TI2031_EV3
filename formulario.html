      <form  method="post "class="POST row border">
        <fieldset class="JA">

            <div class="mb-3">
              <label for="rut" class="form-label">Rut</label>
              <input type="text" class="form-control" id="rut" placeholder="21332454-5" required>
              <div id="RutV" style="color: red;"></div>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>

            </div>
            <div class="mb-3">

            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input class="form-control" name="email" id="email" placeholder="correo@example.com" required>
                <div id="emailV" style="color: red;"></div>
              </div>
              <div class="mb-3">
                <label for="tel" class="form-label">Telefono</label>
                <input type="tel" class="form-control" name="tel" id="tel" placeholder="985665471" required>
                <div id="telV" style="color: red;"></div>
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
              <div id="aviso" style="color: red;"></div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="password2" required>
              </div>
        </fieldset>
        <fieldset class="centrar border">
          <div>
            <input type="reset" value="Limpiar"  id="btn_reset" class="btn btn-danger">
            <input type="submit" value="Enviar"  class="btn btn-success" id="btn_submit" onclick="llamarr();">
